<a href="{{ page.id }}.html">
  <h3 class="title"> {{ page.title }}</h3>
</a>
<div class="date" >
  {{ page.date | date_to_long_string }} |
  {% unless page.tags == empty %}
  {{ page.tags | join: ", " }}
  {% endunless %}
</div>
{% if content %}
  {{ content }}
{% else %}
  {{ page.content }}
{% endif %}
