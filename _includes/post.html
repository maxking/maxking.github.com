<div class="post">
  <h3 class="post-title"> <a href="{{ page.id }}.html"> {{ page.title }} </a></h3>
  <h5 class="date" >{{ page.date | date: "%h-%d-%Y" }}</h5>
  <div class="post-text">
    {% if content %}
        {{ content }}
    {% else %}
        {{ page.content }}
    {% endif %}
  </div>

  <div class="tags-list">
    {% unless page.tags == empty %}
        tags {{ page.tags | limit: 2 | join: "," }}
    {% endunless %}
    </div>
</div>
