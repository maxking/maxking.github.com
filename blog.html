---
layout: home
---

<div class="posts">
  {% for post in site.posts %}
  <article>
    <h3 class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="date"> written on {{ post.date | date_to_long_string }} </div>
    {{ post.content | truncatewords 80 }} 
</article>
  {% endfor %}
</div>
