<h1> Abhilash's weblog</h1>

<div class="posts">
  {% for post in site.posts %}
  <article>
    <div class="date"> {{ post.date | date_to_string }} </div>
    <div class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  </article>
  {% endfor %}
</div>
