---
layout: home
---

<div class="posts">
  {% for post in site.posts %}
  <h3><a href="{{ post.link }}">
      {% if site.titlecase %}
          {{ post.title | titlecase }}
      {% else %}
          {{ post.title }}
      {% endif %}
  </a></h3>
  <br><br>
  {% endfor %}
</div>
